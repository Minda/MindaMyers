<section id="portfolio" class="website-section" ng-controller="PortfolioController">
    <div id="portfolio-summary">
        <div id="previous-item" class="nav-arrow"> <span class="glyphicon glyphicon-step-backward" ng-click="loadPrevItem()"></span></div>
        <div id="project-info">
            <div class="portfolio-title"> {{featuredWork.title}} </div>
            <div id="separator"> &nbsp;</div>
            <div class="portfolio-tags"> <span ng-repeat="tag in featuredWork.tags">{{tag}}&nbsp;&nbsp;</span> </div>
        </div>
        <div id="next-item" class="nav-arrow"> <span class="glyphicon glyphicon-step-forward" ng-click="loadNextItem()"></span></div>
    </div>
    <div id="portfolio-main-content">
        <div class="portfolio-description">
            <img class="portfolio-image" src="img/castlight.jpg" />
            <p>Implemented a style guide of design suggestions by building a library of reusable compontents for Castlight's Front End. Introduced Twitter Bootstrap components, reorganized existing code, and created new components with HAML, SASS, and JavaScript.
            </p>
        </div>
    </div>
</section>
